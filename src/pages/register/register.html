  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="text" [(ngModel)]="user.email" ngDefaultControl></ion-input>
  </ion-item>

   <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password" ngDefaultControl></ion-input>
  </ion-item>
  <ion-item>
    <button ion-button (click)="signup(user)" color="light">Register</button>
  </ion-item>
</ion-content>
