<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="myForm">
  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input formControlName="username" type="text" [(ngModel)]="user.email" ngDefaultControl></ion-input>
  </ion-item>
  <ion-item *ngIf="!myForm.controls.username.valid && (myForm.controls.username.dirty)">
      <p>Please enter a valid email.</p>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input formControlName="password" type="password" [(ngModel)]="user.password" ngDefaultControl></ion-input>
  </ion-item>
  <ion-item *ngIf="!myForm.controls.password.valid && (myForm.controls.password.dirty)">
    <p>Please enter a valid password.</p>
  </ion-item>
  <ion-item>
    <ion-row>
      <ion-col col-2>
        <button ion-button (click)="login(user)">Login</button>
      </ion-col>
      <ion-col col-10>
        <button ion-button (click)="signup()" color="light">Register with Email</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <button ion-button block color="danger" (click)="loginGoogle()">
        <ion-icon name="logo-googleplus"></ion-icon>
          Login with G
        </button>
      </ion-col>
    </ion-row>
  </ion-item>

  </form>
</ion-content>
