<!--
  Generated template for the SettingsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


  <ion-content class="has-header components-demo cards-bg">

    <ion-card>

        <ion-item>
            <ion-avatar item-left>
                <img src="{{user.avatarUrl}}">
            </ion-avatar>
            <h2 ngDefaultControl>{{user.fullName}}</h2>
            <p>Email: {{user.email}}</p>
            <p>Joined: {{user.email}}</p>
        </ion-item>

        <ion-card-content>
            <ion-list>
                <ion-item>
                    <ion-label>Content</ion-label>
                    
                </ion-item>
            </ion-list>
        </ion-card-content>

        <ion-item>
            <ion-note item-right>AAA: BBB</ion-note>
            <button ion-button (click)="logoff()" color="danger">LogOff</button>
        </ion-item>
    </ion-card>
</ion-content>
